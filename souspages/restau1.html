<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/r-index.css">
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants.">
    <script src="https://kit.fontawesome.com/1a176ffd02.js" crossorigin="anonymous"></script>
    <title>La palette du goût - ohmyfood</title>
</head>
<body>
    <header>
        <div class="bgheader returnheader">
            <div class="logobg">
                <a href="../index.html">
                    <i class="fa-solid fa-arrow-left returnicon"></i>
                </a>
                <h1 class="titlefonts dflexcenter colortext">Ohmyfood</h1>
            </div>
            <img class="imgheader" src="../public/img/Restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="jay-wennington">
        </div>
    </header>
    <main class="mainmenus bgcolor bgcontainer">
        <div class="menustitle dflex mb40">
            <h2 class="restaunametitle subtitilefonts">La palette du goût</h2>
            <i class="fa-heart far restauicon subcolor resticonpos"></i>
            <i class="fa-solid fa-heart restauicon2 resticonpos"></i>
        </div>
        <div class="globalmenu ">
            <section class="menuslist">
                <h3 class="submenutitle ">ENTRÉES</h3>
                <div class="subdeco"></div>
                    <div class="submenubloc boxshadow dflex">
                        <div class="menubloctext textoverflow">
                            <h3 class="textoverflow">Fricassée d'escargot</h3>
                            <p class="textoverflow">Au piment d'espelette</p>
                        </div>
                        <div class="menuprice">
                            25€
                        </div>
                        <div class="validation dflex">
                            <div class="validicon dflex">
                                <i class="fa-check fas checkicon"></i> 
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </main>
</body>
